name: web-deploy-to-ftp-staging

on:
  pull_request:
    branches: [ 'staging' ]

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: FTP Transfer Files
        uses: ercindedeoglu/ftp-transfer-action@v2
        with:
          host: ${{ secrets.FTP_STAGING_SERVER }}
          user: ${{ secrets.FTP_STAGING_USERNAME }}
          password: ${{ secrets.FTP_STAGING_PASSWORD }}
          localDir: '.'
          remoteDir: ${{ secrets.FTP_STAGING_REMOTE_FOLDER }}
          forceSsl: false
